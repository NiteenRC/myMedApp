
<div class="container">
	<form name="myForm" novalidate>
		<input type="hidden" data-ng-model="productData.productID" />
		<div class="input-item">
			<input type="text" data-ng-model="categoryData.categoryName"
				placeholder="Category Name">
			<br><br>
			<input type="text" data-ng-model="categoryData.categoryDesc"
				   placeholder="Category Desc">
			<div class="error-wrapper"
				data-ng-show="myForm.categoryName.$invalid">
				<span data-ng-show="myForm.categoryName.$error.required">Category
					Name is required</span>
			</div>
		</div>
		<br>
		<button class="btn-info" data-ng-click="saveCategory()"
			data-ng-disabled="myForm.$invalid">Submit</button>
	</form>
</div>
<br>

<div>
	<table class="table table-bordered table-striped">
		<thead>
			<tr>
				<th>Category Name</th>
				<th>Category Desc</th>
				<th>Remove</th>
			</tr>
		</thead>
		<tr data-ng-repeat="cat in categories">
			<td>{{cat.categoryName}}</td>
			<td>{{cat.categoryDesc}}</td>
			<td><button data-ng-click="removeCategory(cat.categoryID)">X</button>
		</tr>
	</table>
	<p align="center" data-ng-show="categories.length==0">--No Data--</p>
</div>
