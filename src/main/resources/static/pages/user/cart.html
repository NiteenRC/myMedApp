<div>
	<table class="table table-hover">
		<thead>
		<tr>
			<th>Remove</th>
			<th>Product Name</th>
			<th>Price</th>
			<th>Qty</th>
			<th>Total</th>
		</tr>
		</thead>

		<tr data-ng-repeat="cart in rows">
			<td><button data-ng-click="removeCart(cart.cartID)">X</button></td>
			<td><div class="col-xs-12 col-md-6">
				<select data-ng-model="cart"
						data-ng-options="cart.productName for cart in products"
						data-ng-change="selectedProduct(cart.productID)"><option
						value="">--Select Category--</option></select>
			</div></td>
			<td>{{cart.price}}</td>
			<td><div data-ng-init="counter = 1">
				<button data-ng-click="counter = counter - 1"
						data-ng-disabled="counter==1">-</button>
				<input type="number" data-ng-model="cart.qty=counter">
				<button data-ng-click="counter = counter + 1">+</button>
			</div></td>
			<td>{{cart.price*cart.qty}}</td>
		</tr>
		<tr>
			<td>Total:</td>
			<td></td>
			<td>{{getTotal('price')}}</td>
			<td>{{getTotal('qty')}}</td>
			<td>{{getTotal('price')*getTotal('qty')}}</td>
		</tr>
	</table>
</div>

<button class="button" ng-click="addRow()">Add Row</button>

<div align="center">
	<button class="btn" data-ng-disabled="carts==''"
			data-ng-click="addCartList()">Generate Bill</button>
</div>
