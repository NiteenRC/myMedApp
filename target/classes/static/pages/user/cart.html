<div>
	<table class="table table-hover">
		<thead>
		<tr>
			<th>Remove</th>
			<th>Product Name</th>
			<th>Price</th>
			<th>Qty</th>
			<th>Total</th>
		</tr>
		</thead>

		<tr data-ng-repeat="cart in rows">
			<td><button data-ng-click="removeCart($index)">X</button></td>
			<td><div class="col-xs-12 col-md-6">
				<select data-ng-model="item"
						data-ng-options="item.productName for item in products"
						data-ng-change="selectedProduct(item.productID, $index)"><option
						value="">--Select Category--</option></select>
			</div></td>
			<td>{{cart.price}}</td>
			<td>
                <input type="number" data-ng-model="cart.qty">
			</td>
			<td>{{cart.price*cart.qty}}</td>
		</tr>
		<tr>
			<td>Total:</td>
			<td></td>
			<td>{{getTotal('price')}}</td>
			<td>{{getTotal('qty')}}</td>
			<td>{{totalAmountToPaid()}}</td>
		</tr>
	</table>
</div>

<button class="button" ng-click="addRow()">Add Row</button>

<div align="center">
	<button class="btn" data-ng-disabled="rows==''"
			data-ng-click="removeCartList()">Generate Bill</button>
</div>
