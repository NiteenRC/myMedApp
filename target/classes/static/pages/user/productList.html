
<div class="col-xs-10 col-md-10" align="center"
	data-ng-show="products.length>0">
	<div class="col-xs-12 col-md-6">
		<input type="text" data-ng-model="productName"
			data-ng-change="searchByProductName()"
			placeholder="Search by product name" class="description">
	</div>
	<div class="col-xs-12 col-md-6">
		<select data-ng-model="sort"
			data-ng-options="sort.sortDirection for sort in productSort"
			data-ng-change="getProductsBySorting(sort.sortType)"><option
				value="">--Select Category--</option></select>
	</div>
</div>
<br>
<br>
<div align="center" data-ng-show="products.length==0">
	<h4>There is no Products available</h4>
</div>
<table class="table table-hover">
	<thead>
	<tr>
		<th>Product Name</th>
		<th>Description</th>
		<th>Qty</th>
		<th>Price</th>
	</tr>
	</thead>

	<tr data-ng-repeat="item in products">
		<td>{{item.productName}}</td>
		<td><div data-ng-show="item.productDesc!='null'" class="description">
			{{item.productDesc}}</div><div data-ng-show="item.productDesc=='null'" class="description">Product
			description not available</div></td>
		<td>{{item.qty}}</td>
		<td>{{item.price | currency}}</td>
	</tr>
</table>
