
<div class="col-xs-10 col-md-10">
	<div class="col-xs-20 col-md-60">
		<input type="text" data-ng-model="productName"
			data-ng-change="searchByProductName(productName)"
			placeholder="Search by product name" class="description">
			<select data-ng-model="item"
				data-ng-options="item.categoryName for item in categories"
				data-ng-change="searchByCategory(item.categoryID)"><option
				value="">--Select Category--</option></select>
	</div>	
</div>
<br>
<br>

<table class="table table-hover table table-bordered table-striped">
	<thead>
	<tr>
		<th>Product Name</th>
		<th>Description</th>
		<th>Category</th>
		<th>Stock Item</th>
		<th>Price</th>
	</tr>
	</thead>

	<tr data-ng-repeat="item in products">
		<td>{{item.productName}}</td>
		<td><div data-ng-show="item.productDesc!='null'" class="description">
			{{item.productDesc}}</div><div data-ng-show="item.productDesc=='null'" class="description">Product
			description not available</div></td>
		<td>{{item.categoryName}}</td>
		<td>{{item.qty}}</td>
		<td>{{item.price}}</td>
	</tr>
</table>
<p align="center" data-ng-show="products.length==0">--No Data--</p>
